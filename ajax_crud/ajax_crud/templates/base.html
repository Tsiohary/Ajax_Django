{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Title{% endblock title %}</title>
    <link href="{% static 'ajax/bootstrap.min.css' %}" rel="stylesheet">
    {% block stylesheet %}{% endblock stylesheet %}
  </head>
  <body>
    <main>
    {% block content %}
    {% endblock content %}
    </main>
    <script src="{% static 'ajax/jquery-3.1.0.min.js' %}"></script>
    <script src="{% static 'ajax/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'ajax/bootstrap.min.js' %}"></script>
    {% block javascript %}
    {% endblock javascript%}
  </body>
</html>
